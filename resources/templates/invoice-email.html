<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Factura SPA Sentirse Bien</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333333;
        line-height: 1.6;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    .title {
        color: #2c3e50;
        margin-bottom: 10px;
    }

    .btn-invoice {
        display: inline-block;
        background-color: #4CAF50;
        color: white !important;
        padding: 12px 25px;
        margin: 20px 0;
        border-radius: 5px;
        font-weight: 500;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title">¡Gracias por tu reserva, <span th:text="${customerName}"></span>!</h1>
  <p>Adjunto encontrarás la factura de tu reserva en nuestro SPA.</p>
  <p>Si tienes alguna pregunta, no dudes en contactarnos.</p>
  <a class="btn-invoice" href="https://spa-sentirsebien.netlify.app/" target="_blank">Visitar nuestro SPA</a>
</div>
</body>
</html>
